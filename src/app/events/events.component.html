<h2>Events</h2>
<div class="button-container">
    <app-button [buttonText]="'Add event'" [buttonImportance]="'secondary'" [routerLinkAddress]="'/events/new'"></app-button>
</div>
<div class="events">
    @for (event of events$ | async; track event) {
    <div class="event-card">
        <div class="event-card__header">
            <div class="event-card__header-name">{{event.name}}</div>
            <div class="event-card__header-date">{{event.time | formatDateTime}}</div>
        </div>
        <div class="event-card__place-price">
            <div>{{event.city}}, {{event.venue}}</div>
            <div>{{event.price.price}}</div>
        </div>
        <div>
            <div>{{ event.workshop? 'Workshop included' : 'No workshop'}}</div>
        </div>
    </div>
    }
</div>
